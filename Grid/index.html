<!DOCTYPE html>
<html>
	<body>
		<h1 class="">ChessJS</h1>
		<div id="boardbox">
			<div id="grid"></div
			><div id="infobox">
				<p id="blacktime" class="timer">--:--</p>
				<div class="turnbox">
					<span id="blackturn" style="display: none;">Black's Turn</span>
				</div>
				<div id="checkboxblack">
					<span id="checkblack" style="display: none;">CHECK</span
					><span id="mateblack" style="display: none;">MATE!</span>
				</div>
				
				<div class="infospacer"></div>
				
				<div class="button" id="pause">Pause Timers</div>
				<div class="button" id="restart">Restart Game</div>
				
				<div class="infospacer"></div>
				
				<div id="checkboxwhite">
					<span id="checkwhite" style="display: none;">CHECK</span
					><span id="matewhite" style="display: none;">MATE!</span>
				</div>
				<div class="turnbox">
					<span id="whiteturn">White's Turn</span>
				</div>
				<p id="whitetime" class="timer">--:--</p>
				</div>
		</div>
		
	</body>
	
	<head>
		<title>ChessJS</title>
		<link rel="stylesheet" type="text/css" href="css/global.css">
		<script src="js/index.js"></script>
	</head>
</html>
